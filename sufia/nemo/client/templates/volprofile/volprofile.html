<template name="volprofile">
  <!-- {{#if showModalEvent}}  -->
  {{>showModal}} 
  <!-- {{/if}} -->
	<div class="template-home">
		<div class="page-header">
			<h1>Volunteer Profile</h1>
		</div>
		<p> This is some text</p>
		<br> <br>
 			{{> carousel}}
 		<br><br>
  		{{> sessiontable}}
	</div>
</template>


<template name="sessiontable">
  <div id="sessiontable">
	{{> tabular table=TabularTables.Books selector=selector class="table table-striped table-bordered table-condensed"}}
<!-- 	{{> tabular table=TabularTables.Books selector=selector class="table table-striped table-bordered table-condensed"}} -->
<!-- 	{{#if showEditEvent}}
		{{>editEvent}}
	{{/if}} -->
    </div>
</template>

<template name="showModal">
  <!--Modal Dialog-->
  <div class="modal" id="showModalid">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
          <h4 class="modal-title">Student Detail</h4>
        </div>
        <div class="modal-body">
          <!--      <label for="title">Student Name: </label>-->
          <!--        <input type="text" class="title" name="title" value="{{evt.title}}" id="title" readonly="readonly">-->
          Student Name - {{evt.title}}
          <br> Class time -{{evt.weekly_time}}
          <br> Duration - {{evt.display_start}} - {{evt.display_end}} (1 hour each week, for 15 weeks at the same time)
          <label><i>Please click Yes to confirm that you will be teaching {{evt.title}} for the mentioned duration. </i>
          </label>
          <!--        <input type="text" class="title" name="title" value="{{evt.title}}" id="end" readonly="readonly">-->
          <!--        <label value="{{evt.title}}" id="title"></label>-->
        </div>
        <div class="modal-footer">
          <!--      <a href="#" class="btn btn-danger remove">Delete</a>-->
          <a href="#" class="btn btn-primary save">Save</a>
          <a href="#" class="btn close" data-dismiss="modal">Cancel</a>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
</template>
