<template name="volprofile">
	<!-- {{#if showModalEvent}}  -->
	{{>showModal}}
	<!-- {{/if}} -->
	<div class="template-home">
		<div class="page-header">
			<h1>Volunteer Profile</h1>
		</div>
		<br>
		<br> {{> carousel}} {{> showStudentModal}}
		<br>
		<br> {{> sessiontable}}
	</div>
</template>


<template name="sessiontable">
	<div id="sessiontable">
		{{> tabular table=TabularTables.Books selector=selector class="table table-striped table-bordered table-condensed"}}
	</div>
</template>



<template name="showModal">
	<!--Modal Dialog-->
	<div class="modal" id="showModalid">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
					<h4 class="modal-title">Student Detail</h4>
				</div>
				<div class="modal-body">
					<!-- 					Student Name - {{ temp.assigned_student }}
					<br> {{ temp.session }} {{ temp.date }} {{ temp.time }}
 -->
					<!-- {{lsn}}
 					{{act}} -->
					<div class="parts" id="studentdetails">

						<h4>Student details</h4> Student Name: {{ temp.title }}
						<br>City: {{temp.current_city}} {{temp.current_state}}
						<br>Grade: {{temp.Grade}}
						<br>Interests: {{temp.likes}}
					</div>

					<div class="parts" id="rsrc">

						<h4>Resources</h4>

					</div>

					<div class="parts" id="lessn">

						<h4>Lesson: {{lsn.name}}</h4>
						<br>Objective: {{lsn.objective}}
						<br>{{lsn.lessoncontentbody}}
						<br>Activities:
						<br>{{#each act}}
						<li>{{activitycontentbody}}</li>
						{{/each}}

						<fieldset>
							<legend>Assessment</legend>
							<ol>
								<br>{{#each ass}}
								<li>{{assessmentcontentbody}}</li>
								{{/each}}
							</ol>
							<br>Enter score for this assessment:
							<br>
							<input type="text" value="0" id="score">/{{ass2.maxscore}}
							<br>
							<label>Engagement
								<input type="radio" name="Engagement" class="eng" value="1">1
								<input type="radio" name="Engagement" class="eng" value="2">2
								<input type="radio" name="Engagement" class="eng" value="3">3
								<input type="radio" name="Engagement" class="eng" value="4">4
								<input type="radio" name="Engagement" class="eng" value="5" checked="checked">5

							</label>
							<br>
							<label> Retention
								<input type="radio" name="Retention" value="1">1
								<input type="radio" name="Retention" value="2">2
								<input type="radio" name="Retention" value="3">3
								<input type="radio" name="Retention" value="4">4
								<input type="radio" name="Retention" value="5" checked="checked">5
							</label>
							<br>
							<label> Accuracy
								<input type="radio" name="Accuracy" value="1">1
								<input type="radio" name="Accuracy" value="2">2
								<input type="radio" name="Accuracy" value="3">3
								<input type="radio" name="Accuracy" value="4">4
								<input type="radio" name="Accuracy" value="5" checked="checked">5
							</label>
							<br>
							<label> Fluency
								<input type="radio" name="Fluency" value="1">1
								<input type="radio" name="Fluency" value="2">2
								<input type="radio" name="Fluency" value="3">3
								<input type="radio" name="Fluency" value="4">4
								<input type="radio" name="Fluency" value="5" checked="checked">5
							</label>
							<br>
							<label> Creativity
								<input type="radio" name="Creativity" value="1">1
								<input type="radio" name="Creativity" value="2">2
								<input type="radio" name="Creativity" value="3">3
								<input type="radio" name="Creativity" value="4">4
								<input type="radio" name="Creativity" value="5" checked="checked">5
							</label>
						</fieldset>
						<br>
						<br>
						<label> Comments -
							<input type="textarea" id="commentstextarea" name="commentstextarea" value={{cmt.notes}}>
						</label>


						<div class="parts" id="current">
							<h3>Notes</h3>
							<input type="textarea" value="something" id="currentnotes">

						</div>

					</div>



					<div class="parts" id="past">

						<h3>Previous Session Notes</h3> {{dt.notes}}
					</div>

					<div class="modal-footer">
						<!--			<a href="#" class="btn btn-danger remove">Delete</a>btn btn-primary save-->
						<a href="#" class="btn btn-primary save" id="savesession">Save</a>
						<a href="#" class="btn close" data-dismiss="modal">Cancel</a>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
	</div>
	<!-- /.modal -->
</template>

<template name="carousel">
	<div id="carousel">
		<div id="student1">
			<!-- <a href="{{pathFor 'studentprofile' student_id= studentlist }}"> -->
			<img src="/images/student1.jpg" width="100px" height="100px">
			<!-- </a> -->
		</div>
		<p> Devarshree </p>
		<div id="student2">
			<img src="/images/student2.jpg" width="100px" height="100px">
		</div>
		<div id="student3">
			<img src="/images/student3.jpg" width="100px" height="100px">
		</div>
	</div>

</template>

<template name="showStudentModal">
	<!--Modal Dialog-->
	<div class="modal" id="studentModalid">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
					<h4 class="modal-title">Student Detail</h4>
				</div>

				<div class="modal-body">

					<div class="parts" id="studentdetails">
						<h4>Student details</h4>
						<br>Student Name: {{ studentlist.title }}
						<br>City: {{studentlist.current_city}} {{studentlist.current_state}}
						<br>Grade: {{studentlist.Grade}}
						<br>Interests: {{studentlist.likes}}
					</div>


					<div class="parts" id="pastnotes">
						<h3>Previous Session Notes</h3>
					</div>

					<div class="modal-footer">
						<!--      <a href="#" class="btn btn-danger remove">Delete</a>-->
						<a href="#" class="btn btn-primary save">Save</a>
						<a href="#" class="btn close" data-dismiss="modal">Cancel</a>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
	</div>
	<!-- /.modal -->
</template>
