<template name="showModal">
    <div class="modal fade" id="showModalid">

        <div class="modal-dialog" style="width:1200px; height:1000px">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title">Session Feedback Form</h1>
                </div>

                <div class="modal-body">
                  <div style="width: 250px; height:250px; margin-left: 50px">
                    <h4>Student details</h4>
                  {{> studentdetails}}
                  </div>

                  <div style="width: 250px; height:250px; margin-left: 50px">
                  <h4>Resources</h4>
                  {{> resources}}
                  </div>

                  <div style="width: 450px; height:250px; margin-left: 350px; margin-top: -520px; border: 1px solid #a1a1a1;">
                  <h4>Lesson</h4>
                  {{> lesson}}
                  <br>
                  {{> assessment}}
                  <br>
                  {{> comments}}
                  </div>

                  <!-- <div style="width: 250px; height:250px; margin-right: 100px; margin-top: -800px">
                  <h3>Present remarks</h3>
                  {{> presentremarks}}
                  </div>

                  <div style="width: 250px; height:250px">
                  <h3>Past remarks</h3>
                  {{> pastremarks}}
                  </div> -->

                <div class="modal-footer">
                		<a href="#" class="btn btn-default" id="save" data-dismiss="modal">Save</a>
										<a href="#" class="btn btn-default" id="cancel" data-dismiss="modal">Close</a>
          <!--      <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
 -->                </div>

            
        </div>
     </div>
    </div>
  </div>
</template>
